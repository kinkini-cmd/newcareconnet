<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect Sri Lanka</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            /* White background as requested */
            overflow: hidden;
        }

        .splash-logo {
            width: 120px;
            height: auto;
            animation: pulse-logo 2s infinite ease-in-out;
        }

        @keyframes pulse-logo {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <img src="images/logo.png" alt="CareConnect Logo" class="splash-logo">

    <script>
        // Use a longer timeout or logic if needed, but 3s is standard for a noticeable splash
        setTimeout(() => {
            window.location.href = 'onboarding.html';
        }, 3000);
    </script>
</body>

</html>
