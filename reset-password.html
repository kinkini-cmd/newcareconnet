<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | CareConnect Sri Lanka</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: left; margin-bottom: 24px;">
                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                    <img src="images/logo.png" alt="Logo" style="height: 24px;">
                    <span style="font-weight: 700; color: var(--primary-color); font-size: 1.1rem;">CareConnect</span>
                </div>
            </div>

            <h1 style="margin-bottom: 12px; font-size: 1.75rem; text-align: left;">Create new password</h1>
            <p style="color: var(--text-secondary); margin-bottom: 32px; font-size: 0.95rem; text-align: left;">
                Enter a new password for your account
            </p>

            <form onsubmit="alert('Password reset successful!'); window.location.href='login.html'; return false;">
                <div style="text-align: left; margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem;">New
                        password</label>
                    <input type="password" class="input-field" placeholder="••••••••" required>
                </div>

                <div style="text-align: left; margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem;">Confirm
                        password</label>
                    <input type="password" class="input-field" placeholder="••••••••" required>
                </div>

                <div class="password-requirements">
                    <p style="font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-main);">
                        Password must contain:</p>
                    <div class="requirement-item">
                        <i class='bx bx-check-circle'></i>
                        <span>At least 8 characters.</span>
                    </div>
                    <div class="requirement-item">
                        <i class='bx bx-check-circle'></i>
                        <span>One number and special characters.</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Reset password</button>
            </form>
        </div>
    </div>
</body>

</html>
