<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimal Rathnayake - Profile | CareConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            padding: 40px 0;
        }

        @media (max-width: 900px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
        }

        .profile-header {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
            align-items: flex-start;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #e2e8f0;
        }

        .tag {
            background-color: var(--bg-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 8px;
        }

        .booking-widget {
            position: sticky;
            top: 100px;
        }

        .review-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="home.html" class="logo">
                <img src="images/logo.png" alt="Logo">
                CareConnect
            </a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="search.html" class="nav-item">Caregivers</a>
                <a href="messages-feedback.html" class="nav-item">Messages & Feedback</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <div class="toggle-track">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <span class="moon-icon">üåô</span>
                    </div>
                    <div class="toggle-thumb"></div>
                </button>
            </div>
        </div>
    </nav>

    <div class="container profile-grid">
        <!-- Main Content -->
        <main>
            <div class="card profile-header">
                <img src="" alt="Profile" id="p-avatar" class="profile-avatar">
                <div>
                    <h1 style="margin-bottom: 8px;" id="p-name">Loading...</h1>
                    <p style="color: var(--text-secondary); margin-bottom: 12px;" id="p-role">...</p>
                    <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
                        <span id="p-badge" class="badge badge-verified">ID Verified</span>
                        <span class="rating" id="p-rating">‚òÖ 0.0</span>
                        <span style="color: var(--text-secondary);" id="p-location">...</span>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-bottom: 32px;">
                <h3 style="margin-bottom: 16px;" id="p-about-title">About</h3>
                <p style="color: var(--text-secondary); margin-bottom: 24px;" id="p-about-text">
                    Loading profile details...
                </p>

                <h4 style="margin-bottom: 12px;">Skills & Languages</h4>
                <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 24px;" id="p-skills">
                    <!-- Skills populated by JS -->
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 16px;" id="p-reviews-title">Reviews</h3>
                <div id="p-reviews-list">
                    <!-- Reviews populated by JS -->
                </div>
            </div>
        </main>

        <!-- Booking Sidebar -->
        <aside>
            <div class="card booking-widget">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary-color);" id="w-price">LKR
                        ...</span>
                    <span style="color: var(--text-secondary);" id="w-unit">per day</span>
                </div>

                <form action="booking.html" method="GET">
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Hospital / Location</label>
                        <select class="input-field">
                            <option>Asiri Surgical</option>
                            <option>National Hospital</option>
                            <option>Lanka Hospitals</option>
                            <option>Home Visit</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Start Date</label>
                        <input type="date" class="input-field" required>
                    </div>

                    <div style="margin-bottom: 24px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Duration</label>
                        <select class="input-field">
                            <option>1 Day</option>
                            <option>3 Days</option>
                            <option>1 Week</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 12px;">Book
                        Now</button>
                    <a href="chat.html" class="btn btn-outline" id="w-message-btn"
                        style="width: 100%; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Message
                    </a>
                    <p style="text-align: center; font-size: 0.8rem; color: var(--text-secondary);">You won't be charged
                        yet</p>
                </form>
            </div>
        </aside>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="home.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
        </a>
        <a href="dashboard.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Appointment</span>
        </a>
        <a href="messages-feedback.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                </path>
            </svg>
            <span>Message</span>
        </a>
        <a href="edit-profile.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            <span>Setting</span>
        </a>
    </nav>
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
    <button class="back-button" onclick="history.back()" aria-label="Go Back">
        <img src="images/back-arrow.png" alt="Back">
    </button>
</body>

</html>
