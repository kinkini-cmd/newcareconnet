<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CareConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 32px;
            padding: 40px 0;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .sidebar-link {
            display: block;
            padding: 12px 16px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .sidebar-link.active,
        .sidebar-link:hover {
            background-color: #e0f2fe;
            /* light blue */
            color: var(--secondary-color);
        }

        [data-theme="dark"] .sidebar-link.active,
        [data-theme="dark"] .sidebar-link:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .stat-card {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .booking-card {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .booking-time {
            background-color: var(--bg-color);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo">
                CareConnect
            </a>
            <div class="nav-links">
                <a href="search.html" class="nav-item">Book Care</a>
                <a href="messages-feedback.html" class="nav-item">Messages & Feedback</a>
                <div class="user-avatar-display"
                    style="width: 32px; height: 32px; background-color: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                    KP</div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <div class="toggle-track">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <span class="moon-icon">üåô</span>
                    </div>
                    <div class="toggle-thumb"></div>
                </button>
            </div>
        </div>
    </nav>

    <div class="container dashboard-grid">
        <!-- Sidebar -->
        <aside>
            <div style="padding: 16px;">
                <div style="margin-bottom: 24px; text-align: center;">
                    <h3 class="user-name-display" style="margin-bottom: 4px;">Kamal Perera</h3>
                    <p style="font-size: 0.9rem; color: var(--text-secondary);">Member since 2024</p>
                </div>
                <a href="#" class="sidebar-link active">Overview</a>
                <a href="#" class="sidebar-link" id="link-my-bookings">My Bookings</a>
                <a href="manage-payments.html" class="sidebar-link" id="link-payments">Payments</a>
                <a href="edit-profile.html" class="sidebar-link">Profile Settings</a>
                <a href="index.html" class="sidebar-link" style="color: #ef4444; margin-top: 16px;">Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="dashboard-main">
            <!-- Content will be rendered by dashboard.js -->
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
