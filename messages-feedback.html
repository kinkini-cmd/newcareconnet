<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactions | CareConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .interactions-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 32px;
            padding: 40px 0;
            height: calc(100vh - 120px);
        }

        @media (max-width: 992px) {
            .interactions-container {
                grid-template-columns: 1fr;
            }
        }

        .tab-nav {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary-color);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -9px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .interaction-list {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 8px;
        }

        .interaction-card {
            padding: 16px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--surface-color);
            transition: var(--transition);
        }

        .interaction-card:hover,
        .interaction-card.active {
            border-color: var(--primary-color);
            background-color: rgba(13, 148, 136, 0.05);
            transform: translateX(4px);
        }

        .interaction-detail {
            background-color: var(--surface-color);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .detail-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .feedback-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .feedback-card {
            padding: 24px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background-color: var(--surface-color);
            position: relative;
        }

        .star-rating {
            color: #fbbf24;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .share-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .share-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="home.html" class="logo">
                <img src="images/logo.png" alt="Logo">
                CareConnect
            </a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="messages-feedback.html" class="nav-item">Messages & Feedback</a>
                <div class="user-avatar-display"
                    style="width: 32px; height: 32px; background-color: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                    KP</div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <div class="toggle-track">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <span class="moon-icon">üåô</span>
                    </div>
                    <div class="toggle-thumb"></div>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="tab-nav" style="margin-top: 40px;">
            <button class="tab-btn active" onclick="switchTab('messages')">Messages</button>
            <button class="tab-btn" onclick="switchTab('feedbacks')">Feedbacks</button>
        </div>

        <div id="messages-tab" class="interactions-container">
            <div class="interaction-list" id="chat-list">
                <!-- Chat list items will be injected here -->
            </div>
            <div class="interaction-detail">
                <div class="detail-header" id="chat-header">
                    <h3 id="active-chat-name">Select a conversation</h3>
                </div>
                <div class="detail-body" id="chat-messages-container">
                    <p style="text-align: center; color: var(--text-secondary); margin-top: 40px;">Select a patient to
                        view messages</p>
                </div>
                <div class="chat-input-area" id="chat-input-container"
                    style="display: none; padding: 20px; border-top: 1px solid var(--border-color);">
                    <div style="display: flex; gap: 12px;">
                        <input type="text" id="message-input" class="input-field" placeholder="Type a message...">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="feedbacks-tab" style="display: none; padding: 40px 0;">
            <div class="feedback-grid" id="feedback-list">
                <!-- Feedback cards will be injected here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
