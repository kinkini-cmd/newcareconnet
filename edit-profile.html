<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | CareConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo">
                CareConnect
            </a>
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="messages-feedback.html" class="nav-item">Messages & Feedback</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                <div class="toggle-track">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </div>
                <div class="toggle-thumb"></div>
            </button>
        </div>
        </div>
    </nav>

    <div class="settings-container">
        <div class="card">
            <h2 style="margin-bottom: 24px;">Profile Settings</h2>

            <div style="display: flex; align-items: center; gap: 24px; margin-bottom: 32px;">
                <div class="user-avatar-display"
                    style="width: 100px; height: 100px; border-radius: 50%; background-color: var(--primary-color); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: white;">
                    KP</div>
                <div>
                    <button class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;">Change Photo</button>
                    <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 8px;">JPG or PNG, max 2MB
                    </div>
                </div>
            </div>

            <form id="profile-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">First Name</label>
                        <input type="text" id="firstName" class="input-field" required>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Last Name</label>
                        <input type="text" id="lastName" class="input-field" required>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email Address</label>
                    <input type="email" id="email" class="input-field" required>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Phone Number</label>
                    <input type="text" id="phone" class="input-field">
                </div>

                <!-- Caregiver Verification Section -->
                <div id="caregiver-verification"
                    style="display: none; border-top: 1px solid var(--border-color); padding-top: 24px; margin-top: 24px;">
                    <h3 style="margin-bottom: 16px;">Verification Documents</h3>
                    <p style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 20px;">Please upload your
                        NIC and Police Clearance certificate to get verified.</p>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">NIC Front & Back (Singe
                            PDF/Image)</label>
                        <input type="file" id="nic-upload" class="input-field" style="padding: 8px;">
                        <span id="nic-status" style="font-size: 0.8rem; margin-top: 4px; display: block;"></span>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Police Clearance
                            Certificate</label>
                        <input type="file" id="police-upload" class="input-field" style="padding: 8px;">
                        <span id="police-status" style="font-size: 0.8rem; margin-top: 4px; display: block;"></span>
                    </div>
                </div>

                <h3 style="margin: 32px 0 16px;">Change Password</h3>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Current Password</label>
                    <input type="password" class="input-field">
                </div>
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">New Password</label>
                    <input type="password" class="input-field">
                </div>

                <div style="display: flex; gap: 16px;">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="dashboard.html" class="btn btn-outline"
                        style="border: 1px solid var(--border-color); color: var(--text-secondary);">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = loadUserProfile();
            document.getElementById('firstName').value = user.firstName;
            document.getElementById('lastName').value = user.lastName;
            document.getElementById('email').value = user.email;
            document.getElementById('phone').value = user.phone;

            if (user.role === 'caregiver') {
                document.getElementById('caregiver-verification').style.display = 'block';
                if (user.documents) {
                    if (user.documents.nic) {
                        document.getElementById('nic-status').textContent = `Uploaded: ${user.documents.nic}`;
                        document.getElementById('nic-status').style.color = 'green';
                    }
                    if (user.documents.policeClearance) {
                        document.getElementById('police-status').textContent = `Uploaded: ${user.documents.policeClearance}`;
                        document.getElementById('police-status').style.color = 'green';
                    }
                }
            }
        });

        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = loadUserProfile();
            const updatedData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            };

            if (user.role === 'caregiver') {
                const nicFile = document.getElementById('nic-upload').files[0];
                const policeFile = document.getElementById('police-upload').files[0];

                updatedData.documents = user.documents || {};
                if (nicFile) updatedData.documents.nic = nicFile.name;
                if (policeFile) updatedData.documents.policeClearance = policeFile.name;

                if (nicFile || policeFile) {
                    updatedData.verified = false; // Reset verification if new docs uploaded
                    alert('Documents submitted for verification.');
                }
            }

            saveUserProfile(updatedData);

            // Sync with careConnectUsers list
            const users = JSON.parse(localStorage.getItem('careConnectUsers') || '[]');
            const index = users.findIndex(u => u.email === user.email);
            if (index !== -1) {
                users[index] = { ...users[index], ...updatedData };
                localStorage.setItem('careConnectUsers', JSON.stringify(users));
            }

            alert('Profile Updated Successfully!');
            window.location.href = 'dashboard.html';
        });
    </script>
    <script src="js/app.js"></script>
