<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CareConnect Sri Lanka</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Simplified Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo">
                CareConnect
            </a>
            <a href="index.html" class="nav-item">Home</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                <div class="toggle-track">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </div>
                <div class="toggle-thumb"></div>
            </button>
        </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="card auth-card">
            <div style="text-align: center; margin-bottom: 32px;">
                <h1 style="margin-bottom: 8px;">Welcome Back</h1>
                <p style="color: var(--text-secondary);">Login to access your dashboard</p>
            </div>

            <form id="login-form"> <!-- Linking to dashboard for demo -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email or Mobile Number</label>
                    <input type="text" id="login-identifier" class="input-field" placeholder="+94 7X XXX XXXX" required>
                </div>

                <div style="margin-bottom: 24px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <label style="font-weight: 500;">Password</label>
                        <a href="forgot-password.html" style="font-size: 0.9rem; color: var(--primary-color);">Forgot
                            Password?</a>
                    </div>
                    <input type="password" id="login-password" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>

                <div class="divider-text">or continue with</div>

                <button type="button" class="btn btn-social" onclick="handleGoogleLogin()">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                    Continue with Google
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px;">
                <p style="color: var(--text-secondary);">Don't have an account? <a href="register.html"
                        style="color: var(--primary-color); font-weight: 600;">Register</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
    <button class="back-button" onclick="history.back()" aria-label="Go Back">
        <img src="images/back-arrow.png" alt="Back">
    </button>
</body>

</html>
